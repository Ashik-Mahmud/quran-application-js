<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran </title>
    <!-- link for bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- link for custom css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- header part start here  -->
    <header id="header" class="bg-white text-center text-dark p-2">
        <div class="container">
            <img width="170px" src="https://t3.ftcdn.net/jpg/02/69/64/56/360_F_269645677_oAjFKkNrezyIeJ6TmawcwEmERIXlQgi5.jpg" class="img-fluid" alt="logo image">
            <h1 class="font-poppins h2">Al-Quran With Audio</h1>
        </div>
    </header>
    <!-- header part end here  -->

    <!-- main part start here  -->
    <audio src="" id="audio"></audio>
    <main id="main">
        <section id="quran" class="p-3 pb-4">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card" id="surah-body">
                            <!-- dynamically showing here  -->
                            <div class="card-header p-4" id="quran-header">
                                <div class="m-0 d-flex align-items-center justify-content-between">
                                    <span class="serial">Serial </span>
                                    <h4 class="m-0">Surah Name</h4>
                                    <span>Type: ---</span>
                                </div>
                            </div>
                            <div class="card-body d-flex align-items-center justify-content-center" id="quran-body">
                                <div class="p-5" id="preloader">
                                    <span class="m-auto spinner-border d-block text-center text-dark"></span>
                                </div>
                                <h3 class="msg">Display Surah Here</h3>
                                <ol class="ayats list-group">
                                    <!-- shwoing here  -->
                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="surah-lists">
                            <div class="card">
                                <div class="card-header p-3">
                                    <div class="m-0 d-flex align-items-center justify-content-between">
                                        <div>
                                            <h6 class="m-0">All Surah</h6>
                                            <small>Quantity: 114</small>
                                        </div>
                                        <div class="input-group w-50">
                                            <input type="search" id="searchField" placeholder="Surah Name" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body" id="surah-list-body">
                                    <div class="p-5" id="loader">
                                        <span class="m-auto spinner-border d-block text-center text-dark"></span>
                                    </div>
                                    <ul class="list-group">
                                        <!-- surah list show here -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main part end here  -->

    <!-- footer part start here  -->
    <footer id="footer" class="bg-light text-dark text-center p-3">
        <div class="container">
            <p class="m-0">&copy; Copyright By Ashik</p>
        </div>
    </footer>
    <!-- footer part end here  -->


    <!-- scripting file here  -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
